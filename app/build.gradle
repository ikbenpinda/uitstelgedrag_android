apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' // Has to be put before dependencies.
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "achan.nl.uitstelgedrag"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.2"

        // FAB fix.
        vectorDrawables.useSupportLibrary = true

        // Enabling multidex support.
        multiDexEnabled true

        // Set AndroidJUnitRunner as the default test instrumentation runner.
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true // TODO build flavors and minifying!
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        debug{
//            minifyEnabled true // TODO build flavors and minifying!
//        }
    }
    dexOptions {
        javaMaxHeapSize "3g" // MultiDex Out-Of-Memory fix.
        preDexLibraries true // Faster incremental builds, slower clean builds. Memory overhead.
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // JUnit 4
    // Robolectric

    // Butterknife

    compile('com.mikepenz:materialdrawer:5.3.0@aar') {          // MaterialDrawer
        transitive = true
    }

    // App libraries

    // Android Support Libraries
    // Multidex
    // Google Play Services - 9.0.2 doesn't work: services-measurement not found.
    // Facebook SDK
    // SmartLocation
    // Retrofit
    //
    // Glide
    // Butterknife

    // Testing libraries

    // Set this dependency to use JUnit 4 rules
    // Set this dependency to build and run Espresso tests
    // Set this dependency to build and run UI Automator tests

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'io.nlopez.smartlocation:library:3.2.2'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jakewharton:butterknife:8.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.1.2'
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
}

apply plugin: 'com.google.gms.google-services'
