apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' // Has to be put before dependencies.
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "achan.nl.uitstelgedrag"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //compile 'com.google.android.gms:play-services:7+'

    // ButterKnife
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

//    SmartLocationcompile ('io.nlopez.smartlocation:library:3.2.2') {
//        transitive = false
//    }

    compile('com.mikepenz:materialdrawer:5.3.0@aar') {
        transitive = true
    }

    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.android.gms:play-services:8.4.0' // 9.0.2 doesn't work: services-measurement not found.
    compile 'io.nlopez.smartlocation:library:3.2.2'         // SmartLocation
    compile 'com.jakewharton:butterknife:8.0.1'
}

apply plugin: 'com.google.gms.google-services'
