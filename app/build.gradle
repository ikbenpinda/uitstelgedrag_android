apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' // Has to be put before dependencies.
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "achan.nl.uitstelgedrag"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"


        // Enabling multidex support.
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions{
        javaMaxHeapSize "2048M" // MultiDex Out-Of-Memory fix.
        preDexLibraries true // Faster incremental builds, slower clean builds.
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    apt 'com.jakewharton:butterknife-compiler:8.0.1'            // Butterknife

    compile('com.mikepenz:materialdrawer:5.3.0@aar') {          // MaterialDrawer
        transitive = true
    }

    compile 'com.android.support:appcompat-v7:23.4.0'           // Android Support Libraries
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:multidex:1.0.1'                // Multidex
    compile 'com.google.android.gms:play-services:8.4.0'        // Google Play Services - 9.0.2 doesn't work: services-measurement not found.
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'   // Facebook SDK
    compile 'io.nlopez.smartlocation:library:3.2.2'             // SmartLocation
    compile 'com.squareup.retrofit2:retrofit:2.1.0'             // Retrofit
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'       //
    compile 'com.jakewharton:butterknife:8.0.1'                 // Butterknife
}

apply plugin: 'com.google.gms.google-services'
